name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        cd django
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Backend Tests
      run: |
        cd django
        python manage.py test

  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd react-app
        npm install
    - name: Build check
      run: |
        cd react-app
        npm run build

  docker-build:
    needs: [backend-test, frontend-check]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Backend Image
      run: docker build ./django -t attendance-backend:latest
    - name: Build Frontend Image
      run: docker build ./react-app -t attendance-frontend:latest
